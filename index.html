<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <p>Human Score: <span id="human-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button id="rock" class="choice-btn">Rock</button>
            <button id="paper" class="choice-btn">Paper</button>
            <button id="scissors" class="choice-btn">Scissors</button>
        </div>
        <p id="result"></p>
        <button id="reset" style="display:none;">Play Again</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
